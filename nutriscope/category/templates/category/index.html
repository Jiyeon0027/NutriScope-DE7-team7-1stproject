<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <ul>
      {% for key, value in data_items %}
      <li>{{ key }} : {{ value|length }}</li>
      <ul>
        {% for nutri_scope_data in value %}
        <li>{{ nutri_scope_data.product_name }}</li>
        {% endfor %}
      </ul>
      {% endfor %}
    </ul>
  </body>
</html>
