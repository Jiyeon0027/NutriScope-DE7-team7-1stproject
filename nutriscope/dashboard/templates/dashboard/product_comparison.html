{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriScope - 통합랭킹</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}" />
    <style>
        .search-controls {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .form-control,
      .form-select {
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        font-size: 0.875rem;
        background: white;
        transition: all 0.2s ease;
      }

      .form-control {
        flex: 1;
      }

      .form-select {
        min-width: 150px;
      }

      .form-control:focus,
      .form-select:focus {
        outline: none;
        border-color: #0064ff;
        box-shadow: 0 0 0 3px rgba(0, 100, 255, 0.1);
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 10px;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-secondary {
        background: #0064ff;
        color: white;
      }

      .btn-secondary:hover {
        background: #0052cc;
        transform: translateY(-1px);
      }

      .btn-outline-secondary {
        background: white;
        color: #6b7280;
        border: 1px solid #e5e7eb;
      }

      .btn-outline-secondary:hover:not(:disabled) {
        background: #f9fafb;
        border-color: #0064ff;
        color: #0064ff;
      }

      .btn-outline-secondary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .product-card {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        display: flex;
        gap: 1.5rem;
        margin-bottom: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(0, 0, 0, 0.04);
        transition: all 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      }

      .product-image-wrapper {
        flex-shrink: 0;
        width: 200px;
      }

      .product-image-wrapper img {
        width: 100%;
        height: 200px;
        object-fit: contain;
        border-radius: 10px;
        background: #f9f9f9;
      }

      .product-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .product-info h3 {
        font-size: 1.125rem;
        font-weight: 700;
        color: #191f28;
        margin-bottom: 0.75rem;
      }

      .product-info p {
        font-size: 0.875rem;
        color: #6b7280;
        margin: 0.25rem 0;
      }

      .product-info strong {
        color: #191f28;
        font-weight: 600;
      }

      .pagination-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
      }

      .pagination-info {
        font-size: 0.875rem;
        font-weight: 600;
        color: #191f28;
        padding: 0.5rem 1rem;
        background: #f3f4f6;
        border-radius: 8px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let allProducts = []; // 전체 데이터 (원본)
        let products = []; // 현재 표시할 데이터
        let currentPage = 1;
        const itemsPerPage = 5;
        let totalPages = 1;

        // ✅ 서버에서 Product 데이터를 가져오는 함수
        async function loadProducts() {
          try {
            const response = await fetch("{% url 'product_list_api' %}");
            if (!response.ok) throw new Error("Failed to load products");
            allProducts = await response.json(); // 원본 저장
            products = [...allProducts]; // 표시할 데이터 초기화

            products.sort((a, b) => a.id - b.id);
            totalPages = Math.ceil(products.length / itemsPerPage);
            displayProductsForPage(currentPage);
          } catch (error) {
            console.error("데이터 로드 오류:", error);
            document.getElementById("product-list").innerHTML =
              "<p>Error loading products</p>";
          }
        }

        // ✅ 페이지에 맞춰 Product 표시
        function displayProductsForPage(page) {
          const start = (page - 1) * itemsPerPage;
          const end = Math.min(start + itemsPerPage, products.length);
          const currentItems = products.slice(start, end);

          const listContainer = document.getElementById("product-list");
          listContainer.innerHTML = "";

          if (currentItems.length === 0) {
            listContainer.innerHTML = "<p>No products to display</p>";
            return;
          }

          currentItems.forEach((p) => {
            listContainer.innerHTML += `
              <div class="stat-card" style="display:flex; gap:1rem; align-items:center; padding:10px;">
                <div style="flex:1; max-width:200px;">
                  <img src="${p.image_url || ''}" alt="${p.product_name || '이미지 없음'}" 
                    style="width:100%; height:200px; object-fit:contain; border-radius:10px; background:#f9f9f9;">
                </div>

                <div style="flex:2; display:flex; flex-direction:column; justify-content:center;">
                  <h3>${p.id}. ${p.product_name || '이름 없음'}</h3>
                  <p><strong>Shop:</strong> ${p.shop_name || '-'}</p>
                  <p><strong>Brand:</strong> ${p.brand_name || '-'}</p>
                  <p><strong>Quantity:</strong> ${p.quantity || '-'}</p>
                  <p><strong>Price:</strong> ${p.sale_price ? p.sale_price + '원' : '-'}</p>
                </div>
              </div>
            `;
          });

          document.getElementById("pagination-info").innerText =
            `${page} / ${totalPages}`;
        }

        // ✅ 검색 기능 (정상 작동하도록 수정)
        function setupSearch() {
          const searchBtn = document.getElementById("search-btn");
          const searchInput = document.getElementById("search-title");

          if (!searchBtn || !searchInput) {
            console.error("검색 요소를 찾을 수 없습니다.");
            return;
          }

          searchBtn.addEventListener("click", function () {
            const keyword = searchInput.value.trim().toLowerCase();

            if (!keyword) {
              products = [...allProducts]; // 검색어 없으면 전체 복원
            } else {
              products = allProducts.filter((p) => {
                const name = (p.product_name || "").toLowerCase();
                const brand = (p.brand_name || "").toLowerCase();
                const shop = (p.shop_name || "").toLowerCase();
                return (
                  name.includes(keyword) ||
                  brand.includes(keyword) ||
                  shop.includes(keyword)
                );
              });
            }

            currentPage = 1;
            totalPages = Math.ceil(products.length / itemsPerPage);
            displayProductsForPage(currentPage);
          });
        }

        // ✅ 페이지 이동 기능
        function setupPagination() {
          document.getElementById("next").addEventListener("click", function () {
            if (currentPage < totalPages) {
              currentPage++;
              displayProductsForPage(currentPage);
            }
          });

          document.getElementById("previous").addEventListener("click", function () {
            if (currentPage > 1) {
              currentPage--;
              displayProductsForPage(currentPage);
            }
          });
        }

        // ✅ 초기 로드
        loadProducts().then(() => {
          setupSearch();
          setupPagination();
        });
      });
    </script>
  </head>

  <body>
    <div class="header">
      <div class="header-content">
        <div class="header-wrapper">
          <div class="logo-section">
            <span class="project-name">NutriScope</span>
          </div>
          <nav class="main-nav">
            <a href="{% url 'dashboard' %}" class="nav-item">대시보드</a>
            <a href="{% url 'product_comparison' %}" class="nav-item active">상품목록</a>
            <a href="{% url 'compare_table' %}" class="nav-item">상품비교</a>
            <a href="{% url 'base' %}" class="nav-item">상품리스트</a>
            <a href="{% url 'category_price' %}" class="nav-item">카테고리별 보기</a>
            <a href="{% url 'mylist' %}" class="nav-item">랭킹</a>
            <a href="{% url 'category:index' %}" class="nav-item">카테고리 분석</a>
          </nav>
        </div>
        <div class="header-subtitle">
          <p>쇼핑몰 크롤링 데이터 분석 결과를 한눈에 확인하세요</p>
        </div>
      </div>
    </div>

    <!-- 페이지별 콘텐츠 -->
    <div class="container">
      <div class="chart-section">
        <h2 class="section-title">상품 목록</h2>

        <!-- 검색창 -->
        <div class="search-controls">
          <label for="search-title" class="form-label">검색</label>
          <input
            type="text"
            class="form-control"
            id="search-title"
            placeholder="상품명, 브랜드, 쇼핑몰 검색"
          />
          <button class="btn btn-secondary mt-2" id="search-btn">검색</button>
        </div>

        <div id="product-list"></div>

        <div class="pagination-container">
          <button class="btn btn-outline-secondary" id="previous">이전</button>
          <span class="pagination-info" id="pagination-info">1 / 1</span>
          <button class="btn btn-outline-secondary" id="next">다음</button>
        </div>
      </div>
    </div>
  </body>
</html>
